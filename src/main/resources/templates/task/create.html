<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <title>Новая задача</title>
    <link rel="stylesheet" th:href="@{/static/styles/menu.css}">
    <link rel="stylesheet" th:href="@{/static/styles/button.css}">
</head>
<body>
<nav class="menu">
    <ul>
        <li><a href="/task/all">Все задания</a></li>
        <li><a href="/task/new">Текущие</a></li>
        <li><a href="/task/done">Выполненные</a></li>
    </ul>
</nav>
<div class="container-lg">
    <form class="mt-3" th:action="@{/task/create}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label"><b>Название</b></label>
            <input type="text" class="form-control" id="name" name="name"
                   placeholder="Краткое название" required>
        </div>
        <div class="form-group">
            <label for="priority_id"><b>Приоритет</b></label>
            <select class="form-control" id="priority_id" name="priority.id" required>
                <option th:each="priority : ${priorities}" th:value="${priority.getId()}"
                        th:text="${priority.getName()}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="categories_id"><b>Категории</b></label>
            <select class="form-control" id="categories_id" name="categories.id"
                    th:size="${categories.size()}" multiple="multiple" required>
                <option th:each="cat : ${categories}" th:value="${cat.id}"
                        th:text="${cat.name}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание</b></label>
            <textarea class="form-control" id="description" name="description" rows="20"
                      placeholder="Полное описание задачи"></textarea>
        </div>
        <div class="container">
            <a href="/all" class="button button--pen">
                <div class="button__wrapper">
                    <span class="button__text">Отмена</span>
                </div>
                <div class="characterBox">
                    <div class="character wakeup">
                        <div class="character__face"></div>
                        <div class="charactor__face2"></div>
                    </div>
                    <div class="character wakeup">
                        <div class="character__face"></div>
                        <div class="charactor__face2"></div>
                    </div>
                    <div class="character">
                        <div class="character__face"></div>
                        <div class="charactor__face2"></div>
                    </div>
                </div>
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit" class="button button--hoo">
                <div class="button__wrapper">
                    <span class="button__text">Подтвердить</span>
                </div>
                <div class="characterBox">
                    <div class="character wakeup">
                        <div class="character__face"></div>
                        <div class="charactor__face2"></div>
                        <div class="charactor__body"></div>
                    </div>
                    <div class="character wakeup">
                        <div class="character__face"></div>
                        <div class="charactor__face2"></div>
                        <div class="charactor__body"></div>
                    </div>
                    <div class="character">
                        <div class="character__face"></div>
                        <div class="charactor__face2"></div>
                        <div class="charactor__body"></div>
                    </div>
                </div>
            </button>
        </div>
    </form>
</div>
</body>
</html>
