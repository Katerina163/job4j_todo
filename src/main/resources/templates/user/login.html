<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <title>Авторизация</title>
    <link rel="stylesheet" th:href="@{/static/styles/login.css}">
</head>
<body>
<section class="vh-100 gradient-custom">
    <form class="container py-5 h-100" th:action="@{/user/login}" method="post">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Авторизация</h2>
                            <p class="text-white-50 mb-5">Введите логин и пароль!</p>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="login">Логин</label>
                                <input type="text" id="login" name="login" class="form-control form-control-lg" placeholder="логин"
                                       required/>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="password">Пароль</label>
                                <input type="password" id="password" name="password" class="form-control form-control-lg"
                                       placeholder="пароль" required/>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Войти</button>
                        </div>
                        <div>
                            <p class="mb-0">Не зарегистрированы?
                                <a th:href="@{/user/register}" class="text-white-50 fw-bold">Регистрация</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
